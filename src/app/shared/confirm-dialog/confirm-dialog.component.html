<h1 mat-dialog-title>
  {{title}}
</h1>

<div mat-dialog-content>
  <p>{{message}}</p>
</div>

<div mat-dialog-actions class="display_btn">
  <button mat-raised-button color="warn" (click)="onDismiss()">Non</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Oui</button>
</div>
