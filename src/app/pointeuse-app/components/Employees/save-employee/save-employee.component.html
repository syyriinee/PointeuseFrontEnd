<div class="bloc-title">
    <div class="title">
        <h1 mat-dialog-title *ngIf="!user.idEmp">Ajouter employé</h1>
        <h1 mat-dialog-title *ngIf="user.idEmp">Modifier employé</h1>
    </div>

    <span class="close-icon" (click)="onNoClick()">
        <mat-icon>close</mat-icon>
    </span>
</div>




<div mat-dialog-content>
    <div class="container">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form">

            <mat-form-field class="form-element">
                <mat-label>Nom complet</mat-label>
                <input matInput placeholder="Nom complet" formControlName="nameEmp">
                <mat-error *ngIf="!employeeForm.controls['nameEmp'].valid && employeeForm.controls['nameEmp'].touched">
                    {{ getErrorNameEmp() }}
                </mat-error>
            </mat-form-field>
            
            <mat-form-field class="form-element">
                <mat-label>Adresse E-mail</mat-label>
                <input matInput placeholder="E-mail" formControlName="email">
                <mat-error *ngIf="!employeeForm.controls['email'].valid && employeeForm.controls['email'].touched">
                    {{ getErrorEmail() }}
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-element">
                <mat-label>Fonction</mat-label>
                <mat-select disableRipple formControlName="fonction">
                    <mat-option *ngFor="let fonction of fonctions" [value]="fonction">{{fonction}}</mat-option>
             
                </mat-select>
                <mat-error
                    *ngIf="!employeeForm.controls['fonction'].valid && employeeForm.controls['fonction'].touched">
                    {{ getErrorFonction() }}
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-element">
                <mat-label>Date de naissance</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="birth" >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="!employeeForm.controls['birth'].valid && employeeForm.controls['birth'].touched">
                    {{ getErrorBirth() }}
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-element">
                <mat-label>Planning</mat-label>
                <mat-select disableRipple formControlName="planning" >
                    <mat-option *ngFor="let planning of plannings" [value]="planning">{{planning}}</mat-option>
              
                </mat-select>
                <mat-error
                    *ngIf="!employeeForm.controls['fonction'].valid && employeeForm.controls['fonction'].touched">
                    {{ getErrorFonction() }}
                </mat-error>
            </mat-form-field>

        </form>
    </div>

    <!-- <div class="container">
        {{ employeeForm.value | json }}
    </div> -->
</div>
<div mat-dialog-actions class="display_btn">
    <button mat-raised-button color="warn" (click)="onNoClick()">Annuler</button>
    <button mat-raised-button type="submit" color="primary" [mat-dialog-close]="user"
    (click)="onSubmit()" [disabled]="!employeeForm.valid">Enregistrer</button>
</div>
