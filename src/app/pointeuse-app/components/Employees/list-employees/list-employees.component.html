<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="idEmp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.idEmp}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nameEmp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom & Prénom </th>
            <td mat-cell *matCellDef="let row"> {{row.nameEmp}} </td>
        </ng-container>

        <!-- Fonction Column -->
        <ng-container matColumnDef="fonction">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fonction </th>
            <td mat-cell *matCellDef="let row"> {{row.fonction}} </td>
        </ng-container>

        <!-- Superviser Column -->
        <ng-container matColumnDef="superviser">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Superviseur </th>
            <td mat-cell *matCellDef="let row"> {{row.superviser}} </td>
        </ng-container>


        <!-- birth Column -->
        <ng-container matColumnDef="birth">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de naissance </th>
            <td mat-cell *matCellDef="let row"> {{row.birth | date:'longDate'}} </td>
        </ng-container>


        <!-- Superviser Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row" class="actions-styling">
                <button mat-mini-fab color="primary" aria-label="Modifier" class="btns-space">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-mini-fab color="warn" aria-label="Désactiver">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
