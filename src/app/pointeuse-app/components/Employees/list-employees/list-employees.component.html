<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="idEmp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.idEmp}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nameEmp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom & Prénom </th>
            <td mat-cell *matCellDef="let row"> {{row.nameEmp}} </td>
        </ng-container>

        <!-- Fonction Column -->
        <ng-container matColumnDef="fonction">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fonction </th>
            <td mat-cell *matCellDef="let row"> {{row.fonction}} </td>
        </ng-container>

        <!-- Superviser Column -->
        <ng-container matColumnDef="superviser">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Superviseur </th>
            <td mat-cell *matCellDef="let row"> {{row.superviser.nameEmp}} </td>
        </ng-container>


        <!-- birth Column -->
        <ng-container matColumnDef="birth">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de naissance </th>
            <td mat-cell *matCellDef="let row"> {{row.birth | date:'longDate'}} </td>
        </ng-container>


        <!-- action Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-raised-button color="primary" matTooltip="Ajouter nouveau employé" (click)="onSave()"
                    class="btns-space">
                    <mat-icon>add</mat-icon>
                </button>
            </th>
            <td mat-cell *matCellDef="let row" class="actions-styling">
                <button mat-mini-fab style="background-color: #46a35e;" matTooltip="Modifier cet employé"
                    (click)="onSave(row)" class="btns-space">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-mini-fab color="warn" matTooltip="Désactiver cet employé" (click)="onDelete(row)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">pas de résultat pour ce filtre "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [length]="resultsLength" [pageSize]="2" [pageSizeOptions]="[2,10, 25, 100]" showFirstLastButtons
        (page)="paginatorChange($event)" aria-label=" Select page of users"></mat-paginator>
</div>
