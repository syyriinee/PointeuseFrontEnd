<mat-card>
    <mat-card-title>Liste des Congés</mat-card-title>
  
    <mat-card-content>
<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="idDayOff">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.idDayOff}} </td>
        </ng-container>

        <!-- employee Column -->
        <ng-container matColumnDef="employee">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employé </th>
            <td mat-cell *matCellDef="let row"> {{row.employee.nameEmp}} </td>
        </ng-container>


        <!-- debutDayOff Column -->
        <ng-container matColumnDef="debutDayOff">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date début </th>
            <td mat-cell *matCellDef="let row"> {{row.debutDayOff | date:'dd/MM/yyyy hh:mm'}} </td>
        </ng-container>



        <!-- finDayOff Column -->
        <ng-container matColumnDef="finDayOff">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date fin </th>
            <td mat-cell *matCellDef="let row"> {{row.finDayOff | date:'dd/MM/yyyy hh:mm'}} </td>
        </ng-container>


        <!-- actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-raised-button color="primary" matTooltip="Ajouter nouveau congé" (click)="onSave()"
                    class="btns-space">
                    <mat-icon>add</mat-icon>
                </button>
            </th>
            <td mat-cell *matCellDef="let row" class="actions-styling">
                <button mat-mini-fab color="warn" matTooltip="Désactiver ce congé" (click)="onDelete(row)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</mat-card-content>
</mat-card>
