<div class="bloc-title">
    <div class="title">
        <h1 mat-dialog-title>Ajouter Congé</h1>
    </div>

    <span class="close-icon" (click)="onNoClick()">
        <mat-icon>close</mat-icon>
    </span>
</div>

<div mat-dialog-content>
    <div class="container">
        <form [formGroup]="dayOffForm" class="form">

            <mat-form-field class="form-element">
                <mat-label>Employee</mat-label>
                <mat-select disableRipple formControlName="employeeId">
                    <mat-option value=1>Syrine</mat-option>
                    <mat-option value=2>Safa</mat-option>
                    <mat-option value=3>Slah</mat-option>
                </mat-select>
                <mat-error
                    *ngIf="!dayOffForm.controls['employeeId'].valid && dayOffForm.controls['employeeId'].touched">
                    {{ getErrorEmployeeId() }}
                </mat-error>
            </mat-form-field>

            <mat-form-field class="form-element">
                <mat-label>Date Début</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="debutDayOff">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error
                *ngIf="!dayOffForm.controls['debutDayOff'].valid && dayOffForm.controls['debutDayOff'].touched">
                {{ getErrorDebutDayOff() }}
            </mat-error>
            </mat-form-field>

            <mat-form-field class="form-element">
                <mat-label>Date Fin</mat-label>
                <input matInput [matDatepicker]="pickerFin" formControlName="finDayOff">
                <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
                <mat-datepicker #pickerFin></mat-datepicker>
                <mat-error
                *ngIf="!dayOffForm.controls['finDayOff'].valid && dayOffForm.controls['finDayOff'].touched">
                {{ getErrorFinDayOff() }}
            </mat-error>
            </mat-form-field>
        </form>
    </div>

    <div class="container">
        {{ dayOffForm.value | json }}
    </div>
</div>
<div mat-dialog-actions class="display_btn">
    <button mat-raised-button color="warn" (click)="onNoClick()">No Thanks</button>
    <button mat-raised-button type="submit" color="primary"
        [disabled]="!dayOffForm.valid" [mat-dialog-close]="dayOffForm.value">Enregistrer</button>
</div>
