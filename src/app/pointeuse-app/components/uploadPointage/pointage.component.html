<mat-card>
  <mat-card-title>Import</mat-card-title>

  <mat-card-content>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <mat-form-field class="form-element">
          <mat-label>Table Name</mat-label>
          <mat-select disableRipple name="nameTable" (change)="changeTable($event)">
            <mat-option value="" disabled selected>Choose your table</mat-option>
            <mat-option value="USERINFO">UserInfo</mat-option>
            <mat-option value="CHECKINOUT">CheckInOut</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-element">
          <mat-label>Choose File</mat-label>
          <input matInput id="fullPathInput" type="text" formControlName="fullPathInput"
            placeholder="C:/Users/Syrine/Desktop/pointageEmploye7.accdb">
        </mat-form-field>
      </div>
      <div class="displayBtn">
        <button mat-raised-button color="primary" class="button" type="submit">Upload File</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
